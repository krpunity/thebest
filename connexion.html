<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - The Best Propfirm</title>
    <style>
        /* ... (votre style CSS ici) ... */
    </style>
</head>
<body>
    <header>
        <!-- ... (votre en-tête et logo ici) ... -->
    </header>
    <div class="container">
        <form id="connexionForm" action="profil.html" onsubmit="return checkCredentials()">
            <div class="input-container">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="submit-button" type="submit">Se connecter</button>
        </form>
    </div>
    <footer>
        <!-- ... (votre pied de page ici) ... -->
    </footer>
    <script>
        function checkCredentials() {
            // Récupérer les informations stockées localement
            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            // Récupérer les valeurs entrées par l'utilisateur
            const enteredEmail = document.getElementById("email").value;
            const enteredPassword = document.getElementById("password").value;

            // Vérifier si les informations sont correctes
            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                return true; // Autoriser la soumission du formulaire
            } else {
                alert("Les informations d'identification ne sont pas valides.");
                return false; // Empêcher la soumission du formulaire
            }
        }
    </script>
</body>
</html>
